<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Trabalho</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">

        <header>
            <p>Recentes</p>
            <h1>Trabalhos</h1>
        </header>
    
        <main>
            <div class="card">
            <img src="./images/sofa.svg" alt="Ondulações">
            <h2><span>Design</span>Sofa</h2>
            </div>
    
            <div class="card">
            <img src="./images/keyboard.svg" alt="Hall de entrada para a porta">
            <h2><span>Branding</span>KeyBoard</h2>
            </div>
    
            <div class="card">
            <img src="./images/workmedia.svg" alt="Cilindros de vários tamanhos">
            <h2><span>Illustration</span>WorkMedia</h2>
            </div>

            <div class="card">
            <img src="./images/dddone.svg" alt="Cubos com furos em todos os lados">
            <h2><span>Motion</span>DDDone</h2>
            </div>
    
        </main>

    </div>

    
</body>
</html>
